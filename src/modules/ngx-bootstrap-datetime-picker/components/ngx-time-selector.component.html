<div class="ngx-time-selector">
  <table class="table table-responsive table-condensed">
    <thead>
    <tr class="calendar-title">
      <td>
        <button class="btn btn-default btn-block"
                (click)="clickTitle()">
          {{display(time)}}
        </button>
      </td>
    </tr>
    </thead>
  </table>
  <table class="table table-responsive">
    <tbody class="time">
    <tr>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getHour() >= 23"
                (click)="updateHour(1)">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
      </td>
      <td></td>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getMinute() >= 59"
                (click)="updateMinute(1)">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
      </td>
      <td></td>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getSecond() >= 59"
                (click)="updateSecond(1)">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
      </td>
    </tr>
    <tr>
      <td>
        <input #hourInputField
               type="number"
               class="form-control"
               [value]="time.getHour()"
               (change)="changeHour()"
               (blur)="changeHour()"
               maxlength="2"
               pattern="\d*"
               min="0"
               max="23">
      </td>
      <td class="time-separator">:</td>
      <td class="text-center">
        <input #minuteInputField
               type="number"
               class="form-control"
               [value]="time.getMinute()"
               (change)="changeMinute()"
               (blur)="changeMinute()"
               maxlength="2"
               pattern="\d*"
               min="0"
               max="59">
      </td>
      <td class="time-separator">:</td>
      <td class="text-center">
        <input #secondInputField
               type="number"
               class="form-control"
               [value]="time.getSecond()"
               (change)="changeSecond()"
               (blur)="changeSecond()"
               maxlength="2"
               pattern="\d*"
               min="0"
               max="59">
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getHour() < 1"
                (click)="updateHour(-1)">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </button>
      </td>
      <td></td>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getMinute() < 1"
                (click)="updateMinute(-1)">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </button>
      </td>
      <td></td>
      <td>
        <button class="btn btn-block"
                [disabled]="time.getSecond() < 1"
                (click)="updateSecond(-1)">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="calendar-title">
      <td colspan="5">
        <button class="btn btn-primary btn-block"
                [disabled]="time.getSecond() < 1"
                (click)="clickConfirm()">
          <span class="glyphicon glyphicon-check"></span>
        </button>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
